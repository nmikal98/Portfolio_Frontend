<div class="page-container">




    <div class="row page-title">


        <div class="col-lg-12 text-section fade-in active">
            <h2> <span>QR</span> CODE GENERATOR </h2>
        </div>


        <div class="sub-title">
            <p> Generate and download high quality QR codes </p>


        </div>



        <hr class="divider light fade-in active">

    </div>



    <div class="row">
        <div class="inner-cont">



            <div class="generator-row">

                <input [(ngModel)]="urlInput" placeholder="Enter URL">


                <div class="btns">



                    <button class="Btn" (click)="generateQRCode()">
                        <svg class="svgIcon" viewBox="0 0 384 512" height="1em" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M169.4 470.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 370.8 224 64c0-17.7-14.3-32-32-32s-32 14.3-32 32l0 306.7L54.6 265.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z">
                            </path>
                        </svg>
                        <span class="icon2"></span>
                        <span class="tooltip">Generate QR</span>
                    </button>




                </div>


            </div>




        </div>

    </div>










</div>
